apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
spec:
  project: test
  sources:
    - repoURL: https://charts.bitnami.com/bitnami
      chart: nginx
      targetRevision: '19.0.0'
      helm:
        valueFiles:
          - $values/nginx/values.yaml
    - repoURL: 'https://github.com/robertchoi80/test-service-values.git'
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx
  syncPolicy: {}
